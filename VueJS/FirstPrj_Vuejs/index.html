<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirstPrj_Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header><h1>Header</h1></header>
    <div id="app">
        <p>Way 1: Count: {{ count }}</p>
        <button v-on:click="count += 1">Add</button>
        <button v-on:click="count -= 1">Sub</button>

        <div v-on:click="getLocation" class="box" width="200px" height="200px" background-color="red">
            <p>Way 2: Get mouse location: </p>
            <p>posX: {{ posX }}</p>
            <p>posY: {{ posY }}</p>
        </div>

    </div>
    <footer><h1>Footer</h1></footer>
</body>
    <script src="main.js"></script>
</html>
