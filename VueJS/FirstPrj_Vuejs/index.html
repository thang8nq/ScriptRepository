<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirstPrj_Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position: relative;
        }
        .box2{
            width: 150px;   
            height: 100px;
            background-color: brown;
            right: 0;
            bottom: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <header><h1>Header</h1></header>
    <div id="app">
        <div class="box" v-on:click="getLocation($event, 5)">
            <p>posX: {{ posX }}</p>
            <p>posY: {{ posY }}</p>
            
            <div class="box2" v-on:click="getLocationChild($event, 5)">
                <p>posXBox2: {{ posXBox2 }}</p>
                <p>posYBox2: {{ posYBox2 }}</p>
            </div>
        </div>

    </div>
    <footer><h1>Footer</h1></footer>
</body>
    <script src="main.js"></script>
</html>
