<body>
    <header><h1>Header</h1></header>
    <div id="app">
        <button v-on:click="a++">A++</button>
        <p>A++ = {{ addA() }}</p>


        <button v-on:click="x++">X++</button>
        <p>X++ = {{ addX }}</p>

        <button v-on:click="y++">Y++</button>
        <p>Y++ = {{ addY }}</p>

    </div>

</body>
