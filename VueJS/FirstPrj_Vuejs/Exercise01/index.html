<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

        <h1>Header</h1>

            <button class="cart-btn">Giỏ hàng (0)</button>

                <h3 class="title">Áo thun nam thể thao hàng VNXK vải dày mịn - Vải Đốm</h3>

                <div class="wrapper-price"></div>
                <div class="wrapper-color"></div>
                <button class="add-to-card">ADD TO CARD</button>
            </div>

        </div>
        <div class="description"></div>
    </div>

    <footer>
        <h1>Footer</h1>
